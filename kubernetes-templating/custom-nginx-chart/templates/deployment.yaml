{{ $app := .Values.app}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{$app.name}}
  namespace: {{$app.name}}
spec:
  replicas: {{$app.replicasCounts}}
  selector:
    matchLabels:
      app: {{$app.selectorLabel}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{$app.maxUnavailablePods}}
  template:
    metadata:
      labels:
        app: {{$app.selectorLabel}}
    spec:
      serviceAccountName: {{$app.podSaName}}
      containers: {{ range $app.containers }}
{{- if .create}}
      - name: {{.name}}
        image: {{.image}}:{{.tag}}
        volumeMounts:  {{ range .volumeMounts }}
          -{{toYaml . | nindent 12 }}{{ end }}
      {{- if .livelinessProbeEnable}}
        livelinessProbe:
          httpGet:
            path: /
            port: 8000
      {{- end}}
       {{- if .lifecycleEnable}}
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "rm /homework/index.html" ]
  {{- end}}
{{- end}}
      initContainers:
{{- range $app.initContainers }}
      {{- if .create}}
      -
        name: {{.name}}
        image: {{.image}}:{{.tag}}
        volumeMounts:
          {{- range .volumeMounts }}
          -{{toYaml . | nindent 12 }}
          {{- end }}
        command:
           {{- range .command }}
           -{{toYaml . | quote | nindent 12}}
           {{- end }}
        {{- if .args }}
        args: {{.args}}
        {{- end}}
      {{- end}}
{{- end}}
      volumes:
      {{- range $app.volumes }}
      - name: {{ .name }}
      {{- toYaml .data | nindent 8 }}
      {{- end}}
{{- end}}